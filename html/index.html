<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../icon/favicon.ico">
    <link rel="apple-touch-icon" href="../icon/apple-touch-icon.png" sizes="120x120">
    <link rel="apple-touch-icon" href="../icon/apple-touch-icon.png" sizes="152x152">
    <link rel="apple-touch-icon" href="../icon/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="../icon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="../icon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="../icon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" href="../icon/android-chrome-512x512.png" sizes="512x612">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/metro-all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../js/metro.min.js"></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/echarts.min.js" defer></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/moment-with-locales.min.js" defer></script>
    <meta charset="UTF-8">
    <title>{{.Version}}</title>
</head>
<body class="m4-cloak h-vh-100" style="min-width: 1000px;">
<div id="mainmenu" data-role="navview" data-toggle="#paneToggle" data-expand="xxl" data-compact="sm"
     class="{{.Compacted}}">
    <div class="navview-pane" style="z-index: 999">
        <div class="d-flex flex-align-center">
            <button class="pull-button m-0" style="height: 52px" id="menu">
                <span class="mif-menu"></span>
            </button>
        </div>
        <ul class="navview-menu">
            <li class="item-separator"></li>
            <li class="active">
                <a href="index">
                    <span class="icon"><span class="mif-home"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuOverview}}</span>
                </a>
            </li>
            <li>
                <a href="workplaces">
                    <span class="icon"><span class="mif-dashboard"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuWorkplaces}}</span>
                </a>
            </li>
            <li>
                <a href="charts">
                    <span class="icon"><span class="mif-chart-dots"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuCharts}}</span>
                </a>
            </li>
            <li>
                <a href="statistics">
                    <span class="icon"><span class="mif-chart-bars"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuStatistics}}</span>
                </a>
            </li>
            <li>
                <a href="data">
                    <span class="icon"><span class="mif-table"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuData}}</span>
                </a>
            </li>
            <li>
                <a href="settings">
                    <span class="icon"><span class="mif-cogs"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuSettings}}</span>
                </a>
            </li>
        </ul>
        <div class="w-100 text-center text-small data-box p-2 border-top" style="position: absolute; bottom: 0">
            <div style="mix-blend-mode: multiply;">
                <img data-role="gravatar" data-email="{{.UserEmail}}" data-default="identicon" alt="gravatar">
            </div>
            <br>
            <br>
            <br>
            <div>
                <button class="button square m-1">
                    <span class="mif-bell"></span>
                    <span class="badge bg-red fg-white">4</span>
                </button>
                <button class="button square m-1" id="info-button">
                    <span class="mif-info"></span>
                </button>
                <h6 class="m-0">{{.UserName}} @ {{.Company}}</h6>
            </div>
            <br>
            <hr>
            <br>
            <div>&copy; 2021 <a href="mailto:petr.jahoda@me.com" class="text-muted fg-black no-decor">Petr Jahoda&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
            <div>Created with <a href="https://metroui.org.ua" class="text-muted fg-black no-decor">Metro 4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
            <div>Version {{.Version}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </div>
    </div>
    <div class="navview-content">
        <div data-role="appbar" class="pos-absolute" style="background: #e5e5e5">
            <a href="#" class="app-bar-item d-block d-none-sm" id="paneToggle"><span class="mif-menu"></span></a>
            <div class="app-bar-container mx-auto" style="margin: 0">
                <div style="min-width:200px;margin-top: 3px;margin-left: 24px;">
                    <progress value="0" max="60" id="progress-bar" style="margin-left: 24px;"></progress>
                </div>
                <div style="min-width:100px;margin-left: 3px">
                    <button id="data-refresh-button" class="button primary"
                            style="min-width: 100px;max-width: 100px;height: 35px"><span class="mif-loop2"></span>
                    </button>
                </div>
            </div>
        </div>
        <div id="content-wrapper" class="content-inner h-100"
             style="padding-top: 61px;padding-left: 10px;padding-right: 10px;overflow-y: auto">
            <div id="workplaces-data" class="row" style="margin: 6px 1px 7px 2px;">
                <select data-role="select" multiple data-clear-button="true"
                        data-filter-placeholder="{{.DataFilterPlaceholder}}">
                    {{range .Workplaces}}
                    <option value="{{.WorkplaceName}}" {{.WorkplaceSelection}}>{{.WorkplaceName}}</option>
                    {{end}}
                </select>
            </div>
            <div class="row" id="content">
                <div class="cell-2">
                    <div id="productivity-overview"></div>
                </div>
                <div class="cell-8" id="inside">
                    <div id="calendar-heatmap"></div>
                    <div id="days-chart"></div>
                    <div id="consumption-chart"></div>
                </div>
                <div class="cell-2">
                    <div id="terminal-downtimes"></div>
                    <div id="terminal-breakdowns"></div>
                    <div id="terminal-alarms"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-role="charms" data-position="bottom" id="right-charms" class="charms bottom-side" data-opacity=".65"
     style="height: 100px">
</div>
</body>
</html>
