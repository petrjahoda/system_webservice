<div class="important">
    <input id="workplace-section-name" type="text" data-role="input" data-prepend="{{.WorkplaceSectionNamePrepend}}: "
           value="{{.WorkplaceSectionName}}">
</div>
<div style="margin-top: 6px;">
    <input id="workplace-section-note" type="text" data-role="input" data-prepend="{{.NotePrepend}}: "
           value="{{.Note}}">
</div>
<div style="margin-top: 6px;" disabled>
    <input id="created-at" type="text" data-role="input" data-prepend="{{.CreatedAtPrepend}}: " value="{{.CreatedAt}}">
</div>
<div style="margin-top: 6px;" disabled>
    <input id="updated-at" type="text" data-role="input" data-prepend="{{.UpdatedAtPrepend}}: " value="{{.UpdatedAt}}">
</div>

<div style="margin-top: 6px;text-align: right">
    <button id="data-type-save-button" class="button primary" style="min-width: 100px;max-width: 100px;height: 35px;margin-right: 0">
        <span class="mif-floppy-disk" id="data-type-save-button-mif"></span>
    </button>
</div>
