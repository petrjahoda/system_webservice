<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/metro-all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../js/menu.js" defer></script>
    <script src="../js/metro.min.js" defer></script>
    <script src="../js/data.js" defer></script>
    <script src="../js/locales.js" defer></script>
    <meta charset="UTF-8">
    <title>{{.Version}}</title>
</head>
<body class="m4-cloak h-vh-100">
<div id="mainmenu" data-role="navview" data-toggle="#paneToggle" data-expand="xxl" data-compact="sm"
     class="{{.Compacted}}">
    <div class="navview-pane" style="z-index: 999">
        <div class="d-flex flex-align-center">
            <button class="pull-button m-0" style="height: 52px" id="menu">
                <span class="mif-menu"></span>
            </button>
        </div>
        <ul class="navview-menu">
            <li class="item-separator"></li>
            <li>
                <a href="index">
                    <span class="icon"><span class="mif-home"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuOverview}}</span>
                </a>
            </li>
            <li>
                <a href="workplaces">
                    <span class="icon"><span class="mif-dashboard"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuWorkplaces}}</span>
                </a>
            </li>
            <li>
                <a href="charts">
                    <span class="icon"><span class="mif-chart-dots"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuCharts}}</span>
                </a>
            </li>
            <li>
                <a href="statistics">
                    <span class="icon"><span class="mif-chart-bars"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuStatistics}}</span>
                </a>
            </li>
            <li class="active">
                <a href="data">
                    <span class="icon"><span class="mif-table"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuData}}</span>
                </a>
            </li>
            <li>
                <a href="settings">
                    <span class="icon"><span class="mif-cogs"></span></span>
                    <span class="caption" style="text-transform: uppercase">{{.MenuSettings}}</span>
                </a>
            </li>
        </ul>
        <div class="w-100 text-center text-small data-box p-2 border-top" style="position: absolute; bottom: 0">
            <button class="button square m-1">
                <span class="mif-bell"></span>
                <span class="badge bg-red fg-white">4</span>
            </button>
            <h6 class="m-0">Petr Jahoda @ DemoFirma</h6>
            <br>
            <hr>
            <br>
            <div>&copy; 2021 <a href="mailto:petr.jahoda@me.com" class="text-muted fg-black no-decor">Petr Jahoda&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
            <div>Created with <a href="https://metroui.org.ua" class="text-muted fg-black no-decor">Metro 4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
            <div>Version {{.Version}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </div>
    </div>
    <div class="navview-content">
        <div data-role="appbar" class="pos-absolute" style="background: #e5e5e5">
            <a href="#" class="app-bar-item d-block d-none-sm" id="paneToggle"><span class="mif-menu"></span></a>
            <div class="app-bar-container mx-auto">
                <div style="min-width:205px">
                    <select id="data-selection" data-filter="false" data-drop-height="80vh" data-role="select"
                            style="width: 100px;max-height: 100px">
                        {{range .SelectionMenu}}
                        <option value="{{.SelectionValue}}" {{.Selection}}>{{.SelectionName}}</option>
                        {{end}}
                    </select>
                </div>
            </div>
        </div>
        <div id="content-wrapper" class="content-inner h-100"
             style="padding-top: 62px;padding-left: 10px;padding-right: 10px;overflow-y: auto">
            <div class="row">
                <div class="cell-12">
                    <select data-role="select" multiple data-clear-button="true" data-drop-height="50vh"
                            data-filter-placeholder="{{.DataFilterPlaceholder}}">
                        {{range .Workplaces}}
                        <option value="{{.WorkplaceName}}" {{.WorkplaceSelection}}>{{.WorkplaceName}}</option>
                        {{end}}
                    </select>
                </div>
            </div>
            <div class="row flex-justify-center">
                <div class="stub" style="width: 225px">
                    <input id="from-date" type="datetime-local"
                           style="text-align: center;border: 1px solid #d9d9d9;height: 36px;margin-top: 10px;">

                </div>
                <div class="stub" style="width: 225px">
                    <input id="to-date" type="datetime-local"
                           style="text-align: center;border: 1px solid #d9d9d9;height: 36px;margin-top: 10px;">
                </div>
                <div class="stub" style="display: block;margin-top: 10px;">
                    <button id="data-ok-button" class="button primary outline"
                            style="min-width: 125px;max-width: 125px">OK
                    </button>
                </div>
            </div>
            <div id="data-table-container" style="display: block;margin-top:10px;">
            </div>

        </div>
    </div>
</div>
</body>
</html>
