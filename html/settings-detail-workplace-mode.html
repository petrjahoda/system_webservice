<div class="important">
    <input id="workplace-mode-name" type="text" data-role="input" data-prepend="{{.WorkplaceModeNamePrepend}}: "
           value="{{.WorkplaceModeName}}">
</div>
<div style="margin-top: 14px;">
    <input id="downtime-duration" type="text" data-role="input" data-prepend="{{.DowntimeDurationPrepend}}: "
           value="{{.DowntimeDuration}}">
</div>

<div style="margin-top: 14px;">
    <input id="poweroff-duration" type="text" data-role="input" data-prepend="{{.PoweroffDurationPrepend}}: "
           value="{{.PoweroffDuration}}">
</div>

<div style="margin-top: 14px;">
    <input id="workplace-mode-note" type="text" data-role="input" data-prepend="{{.NotePrepend}}: "
           value="{{.Note}}">
</div>
<div style="margin-top: 14px;" disabled>
    <input id="created-at" type="text" data-role="input" data-prepend="{{.CreatedAtPrepend}}: " value="{{.CreatedAt}}">
</div>
<div style="margin-top: 14px;" disabled>
    <input id="updated-at" type="text" data-role="input" data-prepend="{{.UpdatedAtPrepend}}: " value="{{.UpdatedAt}}">
</div>

<div style="margin-top: 14px;text-align: right">
    <button id="data-mode-save-button" class="button primary" style="min-width: 100px;max-width: 100px;height: 35px">
        <span class="mif-floppy-disk" id="data-mode-save-button-mif"></span>
    </button>
</div>
