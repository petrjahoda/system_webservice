<div class="important">
    <input id="breakdown-name" type="text" data-role="input" data-prepend="{{.BreakdownNamePrepend}}: "
           value="{{.BreakdownName}}">
</div>
<div style="margin-top: 14px;">
    <select id="breakdown-type-selection" data-filter="false" data-role="select"
            data-prepend="{{.BreakdownTypeNamePrepend}}: ">
        {{range .BreakdownTypes}}
        <option value="{{.BreakdownTypeName}}" {{.BreakdownTypeSelected}}>{{.BreakdownTypeName}}</option>
        {{end}}
    </select>
</div>
<div style="margin-top: 14px;">
    <input id="barcode" type="text" data-role="input" data-prepend="{{.BarcodePrepend}}: "
           value="{{.Barcode}}">
</div>
<div style="margin-top: 14px;margin-right: 0;margin-left: 0;" class="row">
    <input id="breakdown-note" type="text" data-role="input" data-prepend="{{.NotePrepend}}: "
           value="{{.Note}}" class="cell-10">
    <div class="cell-1"></div>
    <input id="breakdown-color" type="color" class="cell-1" style="height: 36px;border:none" value="{{.Color}}">
</div>
<div style="margin-top: 14px;" disabled>
    <input id="created-at" type="text" data-role="input" data-prepend="{{.CreatedAtPrepend}}: " value="{{.CreatedAt}}">
</div>
<div style="margin-top: 14px;" disabled>
    <input id="updated-at" type="text" data-role="input" data-prepend="{{.UpdatedAtPrepend}}: " value="{{.UpdatedAt}}">
</div>

<div style="margin-top: 14px;text-align: right">
    <button id="data-save-button" class="button primary" style="min-width: 100px;max-width: 100px;height: 35px">
        <span class="mif-floppy-disk" id="data-save-button-mif"></span>
    </button>
</div>
