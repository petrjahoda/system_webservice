<div class="important">
    <input id="product-name" type="text" data-role="input" data-prepend="{{.ProductNamePrepend}}: "
           value="{{.ProductName}}">
</div>
<div style="margin-top: 14px;">
    <input id="product-barcode" type="text" data-role="input" data-prepend="{{.BarcodePrepend}}: "
           value="{{.Barcode}}">
</div>
<div style="margin-top: 14px;" class="important">
    <input id="cycle-time" type="text" data-role="input" data-prepend="{{.CycleTimePrepend}}: "
           value="{{.CycleTime}}">
</div>
<div style="margin-top: 14px;">
    <input id="downtime-duration" type="text" data-role="input" data-prepend="{{.DowntimeDurationPrepend}}: "
           value="{{.DowntimeDuration}}">
</div>
<div style="margin-top: 14px;">
    <input id="product-note" type="text" data-role="input" data-prepend="{{.NotePrepend}}: "
           value="{{.Note}}">
</div>
<div style="margin-top: 14px;" disabled>
    <input id="created-at" type="text" data-role="input" data-prepend="{{.CreatedAtPrepend}}: " value="{{.CreatedAt}}">
</div>
<div style="margin-top: 14px;" disabled>
    <input id="updated-at" type="text" data-role="input" data-prepend="{{.UpdatedAtPrepend}}: " value="{{.UpdatedAt}}">
</div>

<div style="margin-top: 14px;text-align: right">
    <button id="data-save-button" class="button primary" style="min-width: 100px;max-width: 100px;height: 35px">
        <span class="mif-floppy-disk" id="data-save-button-mif"></span>
    </button>
</div>
