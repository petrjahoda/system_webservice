<div class="important">
    <input id="operation-name" type="text" data-role="input" data-prepend="{{.OperationNamePrepend}}: "
           value="{{.OperationName}}">
</div>
<div style="margin-top: 7px;">
    <select id="order-selection" data-filter="false" data-role="select" data-prepend="{{.OrderNamePrepend}}: ">
        {{range .Orders}}
        <option value="{{.OrderName}}" {{.OrderSelected}}>{{.OrderName}}</option>
        {{end}}
    </select>
</div>
<div style="margin-top: 7px;">
    <input id="operation-barcode" type="text" data-role="input" data-prepend="{{.BarcodePrepend}}: "
           value="{{.Barcode}}">
</div>
<div style="margin-top: 7px;">
    <input id="operation-note" type="text" data-role="input" data-prepend="{{.NotePrepend}}: "
           value="{{.Note}}">
</div>


<div style="margin-top: 7px;" disabled>
    <input id="created-at" type="text" data-role="input" data-prepend="{{.CreatedAtPrepend}}: " value="{{.CreatedAt}}">
</div>
<div style="margin-top: 7px;" disabled>
    <input id="updated-at" type="text" data-role="input" data-prepend="{{.UpdatedAtPrepend}}: " value="{{.UpdatedAt}}">
</div>

<div style="margin-top: 7px;text-align: right">
    <button id="data-save-button" class="button primary" style="min-width: 100px;max-width: 100px;height: 35px;margin-right: 0">
        <span class="mif-floppy-disk" id="data-save-button-mif"></span>
    </button>
</div>
<div hidden id="hidden-detail-information">{{.Result}}</div>
