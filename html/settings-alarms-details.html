<div class="cell">
    <div>
        <input id="alarm-name" type="text" data-role="input" data-prepend="{{.AlarmName}}: ">
    </div>
    <div style="margin-top: 14px;">
        <select id="workplace-selection" data-filter="false" data-drop-height="80vh" data-role="select" data-prepend="{{.WorkplaceName}}: ">
        </select>
    </div>
    <div style="margin-top: 14px;">
        <textarea id="sql-command" data-role="textarea" data-prepend="{{.SqlCommand}}: "></textarea>
    </div>
    <div style="margin-top: 14px;">
        <input id="message-header" type="text" data-role="input" data-prepend="{{.MessageHeader}}: ">
    </div>
    <div style="margin-top: 14px;">
        <textarea id="message-text" data-role="textarea" data-prepend="{{.MessageText}}: "></textarea>
    </div>
    <div style="margin-top: 14px;">
        <input id="recipients" type="text" data-role="input" data-prepend="{{.Recipients}}: ">
    </div>
    <div style="margin-top: 14px;">
        <input id="url" type="text" data-role="input" data-prepend="{{.Url}}: ">
    </div>
    <div style="margin-top: 14px;">
        <input id="pdf" type="text" data-role="input" data-prepend="{{.Pdf}}: ">
    </div>
    <div style="margin-top: 14px;" disabled>
        <input id="created-at" type="text" data-role="input" data-prepend="{{.CreatedAt}}: ">
    </div>
    <div style="margin-top: 14px;" disabled>
        <input id="updated-at" type="text" data-role="input" data-prepend="{{.UpdatedAt}}: ">
    </div>
</div>
